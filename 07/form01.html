<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 요소 접근하기</title>
</head>

<body>
    <form>
        <div id="login_input">
            <input type="text" autofocus placeholder="아이디">
            <input type="password" placeholder="비밀번호">
        </div>
        <div id="login_bttn">
            <button type="submit" class="order">로그인</button>
        </div>
    </form>

    <h1>수강신청</h1>
    <form name="testForm">
        <fieldset>
            <legend>신청인</legend>
            <ul>
                <li>
                    <label class="reg" for="userName">이름</label>
                    <input type="text" id="userName" name="userName" maxlength="20">
                </li>
                <li>
                    <label class="reg" for="class">학과</label>
                    <select name="major" id="major">
                        <option>----학과 선택----</option>
                        <option value="archi">건축공학과</option>
                        <option value="mechanic">기계공학과</option>
                        <option value="indust">산업공학과</option>
                        <option value="elec">전기전자공학과</option>
                        <option value="computer">컴퓨터공학과</option>
                        <option value="chemical">화학공학과</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>신청 과목</legend>
            <p>이번 학기에 신청할 과목을 선택하세요.</p>
            <label><input type="radio" name="subject" value="speaking">회화</label>
            <label><input type="radio" name="subject" value="grammar">문법</label>
            <label><input type="radio" name="subject" value="writing">작문</label>
        </fieldset>
        <fieldset>
            <legend>메일링</legend>
            <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요.</p>
            <label><input type="checkbox" id="news" name="mailing" value="news">해외 단신</label>
            <label><input type="checkbox" id="dialog" name="mailing" value="news">5분 회화</label>
            <label><input type="checkbox" id="pop" name="mailing" value="news">모닝 팝스</label>
        </fieldset>
    </form>
    <script src="js/getSelect.js"></script>
    <script src="js/getRadioCkBox.js"></script>

</body>

</html>
