<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키 type 알기</title>
</head>

<body>
    <p>키를 입력하세요.</p>
    <em class="message"></em>

    <script>
        // body 요소를 body라는 상수(변수)에 담는다.
        const body = document.querySelector('body');
        console.log(body);

        // 키 이벤트가 발생했을 때, 이벤트 타입과, 키 코드 알아내기
        function getEventType(e) {
            console.log(e);
            document.querySelector('.message').innerHTML = `${e.type} : $
            {e.key}`;
        }

        // keydown - 키보드의 키를 누르면 keydown  이벤트가 시작
        body.addEventListener('keydown', getEventType);

        // keyup - 눌렀던 키를 놓으면 keyup 이벤트가 시작
        body.addEventListener('keyup', getEventType);
    </script>
</body>

</html>
