<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="css/todo_result.css">
</head>

<body>
    <header>
        <h1>오늘의 할 일</h1>
    </header>

    <form>
        <label for="todo_input">할 일 </label>
        <input type="text" id="todo_input" placeholder="할 일을 입력하세요" required autocomplete="off">
        <button id="add_button">추가</button>

    </form>

    <div id="container">
        <ul id="todo_list"></ul>
    </div>

    <script src="js/todo_result2.js"></script>
</body>

</html>
