<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 창 열기</title>
</head>

<body>
    <script>
        // 새 브라우저 창을 여는 메소드
        // window.open(경로, 창 이름, 창 옵션)
        // window.open("https://www.naver.com");
        // window.open("../05/dw.html", "", "left=0, top=0, width=300, height=300");

        // 팝업이 차단된 브라우저의 알림창 표시하기
        let blocked = false;
        function openPopUp() {
            let newWin = window.open("window01.html", "", "left=0, top=0, width=500, height=500");
            console.log(newWin);
            if (newWin === null) {
                //웹 브라우저에서 팝업을 자동으로 차단하면 window.pop()은 null을 반환하기 때문에
                //반환 값이 null인지 체크하여 null이라면, 팝업 차단을 해 달라는 메시지를 실행
                alert('팝업이 차단되어 있습니다. 팝업 차단을 해 주세요');
            }
            newWin.moveBy(100, 100); //현재 창을 지정한 크기만큼 이동하는 메서드
        }

        window.onload(openPopUp());
    </script>
</body>

</html>
