<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 사이트에서 뒤로가기 이동 금지</title>
</head>

<body>
    <button onclick="location.reload()">새로고침</button>
    <button onclick="location.href=" https://www.naver.com")네이버 이동(href)</button>
        <button onclick="location.assign('https://www.naver.com')">네이버 이동(assign)</button>
        <button onclick="location.replace('https://www.naver.com')">네이버로 이동(뒤로가기 금지)</button>
        <script>
            alert('새로고침 됨');
        </script>

</body>

</html>
