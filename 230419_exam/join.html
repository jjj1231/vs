<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
    <link rel="stylesheet" href="join.css">
</head>

<body>
    <form>
        <label for="id">아이디</label>
        <input type="text" id="id" required minlength="6" placeholder="아이디는 최소 6자리 이상으로 생성해주세요.">

        <label for="password">비밀번호</label>
        <input type="password" id="password" required minlength="7" maxlength="20"
            placeholder="비밀번호는 최소 7자리 이상 20자리 이하로 생성해 주세요.">

        <label for="pwCon">비밀번호 확인</label>
        <input type="password" id="pwCon" required placeholder="비밀번호를 확인해 주세요.">

        <label for="name">이름</label>
        <input type="text" id="name" required>

        <label for="birthdate">생년월일</label>
        <input type="date" id="birthdate">

        <button type="submit">가입하기</button>

    </form>

    <script src="js/joinfinal.js"></script>

</body>

</html>
